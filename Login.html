<!doctype html>
<lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chocolate company</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>

    <body>
        <!--Header-->
        <header>
            <nav>
                <div>
                    <a href="./index.html"><img src="./Images/chocoLogo.jpg" class="chocoLogo" alt=""></a>
                </div>
                <span class="brandName"> CHOCOLATE COMPANY </span>
                <div>
                    <a href="./Login.html" class="btn btn-primary" role="button">Log-in</a>
                    <a href="./Signup.html" class="btn btn-primary" role="button">Sign-up</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container p-5 bg-danger">
                <div class="row">
                    <form action="">
                        <div class="col-6 offset-3 bg-primary p-4 text-light rounded-5">
                            <div class="text-center">
                                <b class="Log-in">LOG-IN</b>
                            </div>
                            <div>
                                <label for="exampleInputEmail" class="form-label emailLabel">Email address</label>
                                <input type="email" class="form-control mb-3" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp"></div>
                            </div>
                            <div>
                                <label for="exampleInputPassword1" class="form-label passwordLabel">Password</label>
                                <input type="password" class="form-control mb-3" id="exampleInputPassword1">
                            </div>
                            <div>
                                <input type="checkbox" class="form-check-input mb-3" id="exampleCheck1">
                                <label for="exampleCheck1" class="form-check-label">Check me out</label>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
        </main>
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script type="module" src="/main.js"></script>
    </body>

    </html>
